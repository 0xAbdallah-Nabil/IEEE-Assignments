<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rafiq css and html only</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body >
    <section style="background-color: black;">
        <div class="title" style="width: 90%; margin: 0px auto;">
            <span></span>
            <p class="text">المرئيات</p>
        </div>
        <div class="container" style="width: 90%; margin: 0px auto;">
            <input type="radio" id="i1" name="images" checked />
            <input type="radio" id="i2" name="images" />
            <input type="radio" id="i3" name="images" />  
                
            <div class="slide_img" id="one">			
                <iframe class="player slider" src="https://www.youtube.com/embed/HWEu4RhaNIg?si=s5adc4TAgH64lhuh" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                <!-- <label class="prev" for="i3"><span>&#x2039;</span></label>
                <label class="next" for="i2"><span>&#x203a;</span></label>	 -->
            </div>
            
            <div class="slide_img" id="two">
                <iframe class="player slider" src="https://www.youtube.com/embed/-zMW2Rqjwcc?si=dUFsOrVDi3BkvHF6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                <!-- <label class="prev" for="i1"><span>&#x2039;</span></label>
                <label class="next" for="i3"><span>&#x203a;</span></label> -->
            </div>
                    
            <div class="slide_img" id="three">
                <iframe class="player slider" src="https://www.youtube.com/embed/COogWP0kKCc?si=dh-1ZTNVZLIR8xrn" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                <!-- <label class="prev" for="i2"><span>&#x2039;</span></label>
                <label class="next" for="i1"><span>&#x203a;</span></label> -->
            </div>
        
            <div id="nav_slide">
                <label for="i1" class="dots" id="dot1"></label>
                <label for="i2" class="dots" id="dot2"></label>
                <label for="i3" class="dots" id="dot3"></label>
            </div>
                
        </div>
    </section>
    <section class="books" style="background-color: white;">
        <div class="title">
            <span></span>
            <p class="text">الكتب المترجمة</p>
        </div>
        <div class="swiper mySwiper" style="width: 90%; margin: 0px auto; ">
            <div class="swiper-wrapper">
                <!-- slides -->
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
