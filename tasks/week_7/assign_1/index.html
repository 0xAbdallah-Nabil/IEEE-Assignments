<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slides">
            <div class="slide"><img src="img/1.jpg" alt="Slide 1"></div>
            <div class="slide"><img src="img/10.jpg" alt="Slide 2"></div>
            <div class="slide"><img src="img/11.jpg" alt="Slide 3"></div>
            <div class="slide"><img src="img/2.png" alt="Slide 4"></div>
            <div class="slide"><img src="img/3.jpg" alt="Slide 5"></div>
        </div>
        <button class="prev">❮</button>
        <button class="next">❯</button>
    </div>

    <script>
        let index = 0;
        const slides = document.querySelector(".slides");
        const totalSlides = document.querySelectorAll(".slide").length;

        function showSlide(i) {
            index = (i + totalSlides) % totalSlides;
            slides.style.transform = `translateX(${-index * 100}%)`;
        }

        document.querySelector(".prev").addEventListener("click", () => showSlide(index - 1));
        document.querySelector(".next").addEventListener("click", () => showSlide(index + 1));

/**
 * Automatically advances the slide by incrementing the current index.
 * Wraps around to the first slide after the last one.
 * Triggered at regular intervals to create a slideshow effect.
 */

            function autoSlide() {
            showSlide(index + 1);
        }
        setInterval(autoSlide, 3000);
    </script>
</body>
</html>
