<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple web page displaying the current time and date.">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="author" content="Abdallah Nabil">
    <meta name="keywords" content="time, date, display">
    <title>DEBI Time Task</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="psudo">
        <div class="container">
            <h1>Current Time</h1>
            
            <div class="time-container">
                <div class="time-section">
                    <div id="hours" class="time-value">00</div>
                    <div class="label">Hours</div>
                </div>
                
                <div class="colon">:</div>
                
                <div class="time-section">
                    <div id="minutes" class="time-value">00</div>
                    <div class="label">Minutes</div>
                </div>
                
                <div class="colon">:</div>
                
                <div class="time-section">
                    <div id="seconds" class="time-value">00</div>
                    <div class="label">Seconds</div>
                </div>
                <div id="ampm" class="label">AM</div>
            </div>
            
        </div>
    </div>

</body>
</html>
